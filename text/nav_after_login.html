<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>

    <!-- Google Fonts and Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Inline Styles -->
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #ffffff;
            transition: all 0.3s ease;
            z-index: 1050;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar .menu-links {
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }

        #sidebar .menu-links li {
            padding: 10px 15px;
        }

        #sidebar .menu-links li a {
            color: #007ffd;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #sidebar .menu-links li a i {
            margin-right: 10px;
        }

        .toggle-btn {
            position: absolute;
            top: 9px;
            left: 15px;
            z-index: 1060;
            /* Ensure it's above the overlay */
            cursor: pointer;
            color: #007ffd;
            background: #ffffff;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1049;
            display: none;
        }

        #overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light bg-success bg-white d-flex align-items-center justify-content-between position-relative">
        <div class="container-fluid">

            <button class="btn btn-dark toggle-btn" onclick="toggleSidebar()">
                <i class="bx bx-menu"></i>
            </button>

            <div class="position-absolute top-50 start-50 translate-middle pt-3 mt-3">
                <span class="text-primary fw-bold h3">BCIT</span>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link d-flex align-items-center text-white" href="../profile.html">
                            Prof
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link d-flex align-items-center" href="../profile.html">
                            <span class="material-icons me-1">person</span> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resources.html">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact.html">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-success" href="../map.html">DTC Map</a>
                    <a class="btn btn-outline-success" href="../index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <div id="sidebar">
        <ul class="menu-links">
            <li><a href="../main.html"><i></i> </a></li>
            <li><a href="../main.html"><i></i> </a></li>
            <li><a href="../main.html"><i class="bx bx-home"></i> Home</a></li>
            <li><a href="../academics.html"><i class="bx bx-book"></i> Academics</a></li>
            <li><a href="../map.html"><i class="bx bx-map"></i> Map</a></li>
            <li><a href="../news.html"><i class="bx bx-news"></i> News</a></li>
            <li><a href="../profile.html"><i class="bx bx-user"></i> Profile</a></li>
        </ul>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/sidebar.js"></script>
</body>

</html>
