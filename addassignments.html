    <div class="p-3">
        <h2 class="text-center">Add Assignment</h2>
        <form id="add-assignment-form" onsubmit="submitAssignment(); return false;">

            <div class="mb-3">
                <label for="assignment-title" class="form-label">Assignment Name</label>
                <input type="text" id="assignment-title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="assignment-description" class="form-label">Short Description</label>
                <textarea id="assignment-description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="assignment-date" class="form-label">Due Date</label>
                <input type="date" id="assignment-date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="assignment-urgency" class="form-label">Urgency</label>
                <select id="assignment-urgency" class="form-control" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Assignment</button>
            <a href="academics.html" class="btn btn-secondary">Back to Assignments</a>
        </form>
    </div>
